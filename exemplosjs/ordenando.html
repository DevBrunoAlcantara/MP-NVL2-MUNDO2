<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <!-- Incluindo o Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos CSS adicionais -->
    <style>
        .conteudo {
            
            
            padding: 20px; 
            border-radius: 10px;
          
        }
        .btn {
            margin-bottom: 1px;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
        <div class="conteudo">
            <h1 class="text-center mb-4">Ordenando Valores</h1>
            <div>
                <div class="input-group mb-3">
                    <input type="number" id="valor" class="form-control" placeholder="Digite um valor">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="add()">Adicionar</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <select id="algoritmo" class="form-control">
                        <option value="bubble">Bubble Sort</option>
                        <option value="selection">Selection Sort</option>
                        <option value="quick">Quick Sort</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" onclick="ordenar()">Ordenar</button>
                    <button class="btn btn-warning" onclick="misturar()">Misturar</button>
                </div>
            </div>
            <ul id="valores" class="list-group mt-4"></ul>
        </div>
    </div>

    <script src="ordenando.js"></script>
</body>
</html>
